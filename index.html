<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TASTY TRIVIA ‚Äì Offline Trivia Game Shows</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/7699-pepperoni-pizza.png" />
  <script id="luma-checkout" src="https://embed.lu.ma/checkout-button.js" async></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Oswald:wght@400;500;600&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      font-family: 'Oswald','Bebas Neue','Arial Black',sans-serif;
      background-color: #F5DEB3;
      color: #111;
      overflow-x: hidden;
    }

    .page { max-width: 980px; margin: 0 auto; padding: 80px 1rem 4rem; }

    /* Header */
    .header-box {
      display:flex; gap:1rem; align-items:center; justify-content:center;
      border:2px solid #db4118; border-radius:10px;
      padding:1rem 1.5rem; margin-bottom:1.5rem;
      box-shadow:0 0 12px rgba(219,65,24,0.22);
    }
    .header-logo{ width:70px; height:70px; }
    .header-text h1{ font-family:'Bebas Neue'; font-size:3rem; color:#db4118; }
    .header-text p{ font-style:italic; }

    /* Promo */
    .promo-section{
      max-width:520px; margin:0 auto 1.5rem;
      background:linear-gradient(45deg,#db4118,#e55a5a);
      color:#fff; padding:1rem 1.5rem;
      border-radius:14px; text-align:center;
    }

    /* Events */
    .register-buttons{ display:flex; gap:1.25rem; justify-content:center; flex-wrap:wrap; }
    .register-button{
      width:180px; height:180px; border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      background:linear-gradient(135deg,#1E2A5A,#2D3B6B);
      color:#fff; text-decoration:none; position:relative;
    }
    .button-content{text-align:center;}
    .button-price{ color:#FFD700; font-weight:700; }

    .share-icon{
      position:absolute; bottom:8px; right:8px;
      background:rgba(0,0,0,0.6); border:none;
      border-radius:50%; padding:6px; cursor:pointer;
    }
    .share-icon img{ width:16px; filter:invert(1); }

    /* Partners */
    .partners-section{
      margin:2rem auto; padding:1rem;
      background:rgba(0,0,0,0.04);
      border-radius:12px; text-align:center;
    }
    .partners-track{
      display:flex; gap:1rem;
      animation: scroll 28s linear infinite;
    }
    @keyframes scroll {
      from { transform:translateX(0); }
      to { transform:translateX(-50%); }
    }
    .partner-item{
      width:140px; height:90px;
      background:#fff; border-radius:8px;
      display:flex; align-items:center; justify-content:center;
    }
    .partner-item img{ max-width:100%; max-height:100%; }

    /* WhatsApp */
    .whatsapp-button{
      display:inline-flex; align-items:center; gap:.5rem;
      background:#25D366; color:#fff;
      padding:.9rem 1.2rem; border-radius:12px;
      text-decoration:none; font-weight:700;
    }

    /* Footer */
    .footer{ margin-top:2rem; text-align:center; }

    /* Back to top */
    .back-to-top{
      position:fixed; bottom:18px; right:18px;
      width:50px; height:50px;
      border-radius:50%; background:#db4118;
      color:#fff; border:none; display:none;
      cursor:pointer;
    }

    /* ===== POPUP ===== */
    .popup-overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,0.65);
      display:none;
      align-items:center; justify-content:center;
      z-index:2000;
    }
    .popup{
      width:min(90vw,540px);
      aspect-ratio:1/1;
      background:#fff;
      border-radius:16px;
      overflow:hidden;
      position:relative;
    }
    .popup img{ width:100%; height:100%; object-fit:cover; }
    .popup-cta{
      position:absolute; bottom:16px; left:50%;
      transform:translateX(-50%);
      background:#db4118; color:#fff;
      padding:.75rem 1.3rem;
      border-radius:999px;
      text-decoration:none; font-weight:700;
    }
    .popup-close{
      position:absolute; top:10px; right:10px;
      width:32px; height:32px;
      border-radius:50%; border:none;
      background:rgba(0,0,0,0.6);
      color:#fff; font-size:18px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<main class="page">
  <header class="header-box">
    <img class="header-logo" src="https://i.ibb.co/1fwSfgcK/8-bit-purple-logo-2x-removebg-preview.png">
    <div class="header-text">
      <h1>TASTY TRIVIA</h1>
      <p>Delicious Offline Trivia Events!</p>
    </div>
  </header>

  <section class="promo-section">
    üî• Fun & Beginner-friendly Trivia Game Shows
  </section>

  <section class="register-buttons">
    <a class="register-button" href="https://sortmyscene.com/event/tasty-trivia-all-things-food-dec-12-2025" target="_blank">
      <div class="button-content">
        ‚òï<br>JP Nagar<br>
        <span class="button-price">Rs 399</span>
      </div>
      <button class="share-icon" onclick="shareEvent(event,'JP Nagar')">
        <img src="https://i.ibb.co/FkxqqVZw/Arrow.png">
      </button>
    </a>
  </section>

  <section class="partners-section">
    <h3>üèõÔ∏è Our Past Venue Partners</h3>
    <div class="partners-track">
      <div class="partner-item"><img src="https://i.ibb.co/gb6m57zt/Whats-App-Image-2025-10-26-at-00-08-30.jpg"></div>
      <div class="partner-item"><img src="https://i.ibb.co/XxDLRqkp/Whats-App-Image-2025-10-26-at-00-08-31-1.jpg"></div>
      <div class="partner-item"><img src="https://i.ibb.co/rKmqLnxQ/Whats-App-Image-2025-10-26-at-00-08-31-2.jpg"></div>
    </div>
  </section>

  <section style="text-align:center;">
    <a class="whatsapp-button" href="https://bit.ly/Tasty_Trivia" target="_blank">
      <img width="22" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
      Join our WhatsApp Community
    </a>
  </section>

  <footer class="footer">
    <p>üë• Sal & Suso ¬∑ @gettastytrivia</p>
  </footer>

  <button id="backToTop" class="back-to-top">‚Üë</button>
</main>

<!-- POPUP HTML -->
<div class="popup-overlay" id="promoPopup">
  <div class="popup">
    <button class="popup-close" onclick="closePopup()">√ó</button>
    <img src="https://i.ibb.co/fzxVK6CY/Tasty-Tote.jpg" alt="Tasty Tote">
    <a class="popup-cta" href="https://ig.me/m/gettastytrivia" target="_blank">
      DM to order now
    </a>
  </div>
</div>

<script>
  function shareEvent(e, city){
    e.preventDefault();
    window.open(`https://wa.me/?text=${encodeURIComponent('Trivia night in '+city)}`);
  }

  const promoPopup = document.getElementById('promoPopup');

  function openPopup(){ promoPopup.style.display = 'flex'; }
  function closePopup(){ promoPopup.style.display = 'none'; }

  promoPopup.addEventListener('click', e => {
    if(e.target === promoPopup) closePopup();
  });

  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(openPopup, 1200);
  });
</script>

</body>
</html>
