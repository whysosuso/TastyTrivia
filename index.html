<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Tasty Trivia â€“ Fun, free, themed trivia nights across Indian cities. Join the community, register, and play!" />
  <title>Tasty Trivia â€“ Delicious Trivia Events!</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/7699-pepperoni-pizza.png" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script id="luma-checkout" src="https://embed.lu.ma/checkout-button.js"></script>
  <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="tastytrivia" data-description="Support me on Buy me a coffee!" data-message="Support us?" data-color="#FF5F5F" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100vh;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: #f6f5f2;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem;
    }

    .brand-box {
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .brand-box h1 {
      font-size: 1.8rem;
      color: #00a37c;
      margin-bottom: 0.3rem;
    }

    .brand-box p {
      font-size: 1rem;
      color: #444;
    }

    .subline {
      text-align: center;
      font-size: 0.95rem;
      margin-bottom: 0.8rem;
      color: #555;
    }

    .cta-line {
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: #111;
    }

    .timer-label {
      font-size: 0.9rem;
      color: #00a37c;
      margin-bottom: 0.5rem;
    }

    .flip-clock {
      display: flex;
      gap: 0.4rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .flip-unit {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5rem 0.7rem;
      font-family: monospace;
      font-size: 1rem;
      font-weight: bold;
      color: #00a37c;
    }
  </style>
</head>
<body>
  <div class="brand-box">
    <h1>Tasty Trivia</h1>
    <p>Delicious Offline Trivia Events!</p>
  </div>

  <div class="subline">Fun &amp; Beginner-friendly | For GenZs &amp; Millennials</div>
  <div class="cta-line">Register | Bhubaneswar | Jun 26 [Sat]</div>

  <div class="timer-label">Registration ends in</div>
  <div class="flip-clock">
    <div class="flip-unit" id="days">00d</div>
    <div class="flip-unit" id="hours">00h</div>
    <div class="flip-unit" id="minutes">00m</div>
    <div class="flip-unit" id="seconds">00s</div>
  </div>

  <script>
    const getNextFridayNight = () => {
      const now = new Date();
      const day = now.getDay();
      const diff = (5 - day + 7) % 7;
      const friday = new Date(now);
      friday.setDate(now.getDate() + diff);
      friday.setHours(23, 59, 59, 999);
      return friday;
    };

    const targetDate = getNextFridayNight();

    function updateCountdown() {
      const now = new Date();
      const distance = targetDate - now;

      if (distance < 0) {
        document.querySelector(".flip-clock").innerHTML = "<div class='flip-unit'>We're live! ðŸŽ‰</div>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = `${days.toString().padStart(2, '0')}d`;
      document.getElementById("hours").textContent = `${hours.toString().padStart(2, '0')}h`;
      document.getElementById("minutes").textContent = `${minutes.toString().padStart(2, '0')}m`;
      document.getElementById("seconds").textContent = `${seconds.toString().padStart(2, '0')}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
