<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TASTY TRIVIA – Trivia Game Shows</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/7699-pepperoni-pizza.png" />
  <script id="luma-checkout" src="https://embed.lu.ma/checkout-button.js" async></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      font-family: 'Press Start 2P', monospace;
      background-color: #F5DEB3;
      color: #111;
      min-height: 100%;
      image-rendering: pixelated;
    }

    html, body { overflow-x: hidden; }
    .page { max-width: 980px; margin: 0 auto; padding: 80px 1rem 4rem; }

    /* ================= TICKER ================= */
    .ticker-container {
      position: fixed; top: 0; left: 0; right: 0; height: 40px;
      background: linear-gradient(90deg,#db4118,#1E2A5A,#6B46C1);
      border-bottom: 4px solid #db4118;
      color: white; z-index: 1200;
      overflow: hidden;
    }
    .ticker-content {
      display:flex; white-space:nowrap; line-height:40px; padding-left:1rem;
      animation: tickerScroll 20s linear infinite;
      font-size: 0.7rem;
      letter-spacing: 2px;
    }
    .ticker-text { padding-right: 80px; }
    @keyframes tickerScroll {
      0%{transform:translateX(100%);}
      100%{transform:translateX(-100%);}
    }

    /* ================= HEADER ================= */
    .header-box {
      display:flex; gap:1.5rem; align-items:center; justify-content:center;
      background:#F5DEB3;
      border:4px solid #db4118;
      padding:1.5rem;
      box-shadow: 8px 8px 0 rgba(219,65,24,0.3);
      margin-bottom:2rem;
      position: relative;
    }
    .header-box::before {
      content: '';
      position: absolute;
      top: 8px; left: 8px; right: 8px; bottom: 8px;
      border: 2px solid #db4118;
    }
    .header-logo { width:70px; height:70px; }
    .header-text h1 {
      font-size:2rem;
      color:#db4118;
      letter-spacing:4px;
      text-shadow: 3px 3px 0 #1E2A5A;
    }

    /* ================= PROMO ================= */
    .promo-section {
      max-width:600px;
      margin:0 auto 2rem;
      background: linear-gradient(45deg,#db4118,#e55a5a);
      color:#fff;
      padding:1.5rem;
      border:4px solid #db4118;
      text-align:center;
      box-shadow: 6px 6px 0 rgba(219,65,24,0.3);
    }
    .promo-title {
      font-size:0.9rem;
      letter-spacing:2px;
    }

    /* ================= EVENTS ================= */
    .register-buttons {
      display:flex;
      flex-direction:column;
      gap:1.5rem;
      max-width:900px;
      margin:2rem auto;
    }
    .register-button {
      padding:1.5rem;
      border:4px solid #1E2A5A;
      background: linear-gradient(135deg,#1E2A5A,#2D3B6B);
      color:#fff;
      text-decoration:none;
      position:relative;
      box-shadow: 6px 6px 0 rgba(30,42,90,0.3);
    }

    /* ================= FRINGE FUND ================= */
    .fringe-fund-section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .fringe-fund-container {
      background: linear-gradient(135deg, rgba(219,65,24,0.08), rgba(30,42,90,0.05));
      border: 4px solid #db4118;
      box-shadow: 8px 8px 0 rgba(219,65,24,0.25);
      padding: 2rem;
      position: relative;
    }

    .fringe-fund-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media (min-width: 768px) {
      .fringe-fund-content {
        grid-template-columns: 1.2fr 1fr;
      }
    }

    .fringe-progress-wrapper {
      background: #fff;
      border: 3px solid #1E2A5A;
      padding: 1.5rem;
      box-shadow: 5px 5px 0 rgba(30,42,90,0.2);
    }

    .fringe-progress-bar {
      height: 32px;
      background: #E0E0E0;
      border: 3px solid #1E2A5A;
      overflow: hidden;
    }

    .fringe-progress-fill {
      height: 100%;
      width: 23%;
      background: linear-gradient(90deg,#FFD700,#FFA500);
    }

    .fringe-visual-block {
      background: linear-gradient(135deg, #1E2A5A, #2D3B6B);
      border: 4px solid #1E2A5A;
      padding: 2rem;
      text-align: center;
      box-shadow: 6px 6px 0 rgba(30,42,90,0.3);
    }

    /* ====== NEW IMAGE STYLE ====== */
    .fringe-edinburgh-image {
      width: 100%;
      max-width: 260px;
      height: auto;
      margin: 0 auto 1.2rem;
      display: block;
      border: 3px solid #FFD700;
      background: #fff;
      box-shadow: 4px 4px 0 rgba(0,0,0,0.25);
    }

    .fringe-message-main {
      font-size:0.9rem;
      color:#FFD700;
      letter-spacing:2px;
      margin-bottom:0.6rem;
    }
    .fringe-message-sub {
      font-size:0.7rem;
      color:#fff;
      letter-spacing:2px;
    }
  </style>
</head>

<body>

<main class="page">

  <!-- EVENTS OMITTED FOR BREVITY (UNCHANGED) -->

  <!-- EDINBURGH FRINGE FUND -->
  <section class="fringe-fund-section">
    <div class="fringe-fund-container">

      <div class="fringe-fund-content">

        <!-- LEFT: PROGRESS -->
        <div class="fringe-progress-wrapper">
          <p>₹1.15L RAISED · ₹5L GOAL · MAR 2027</p>
          <div class="fringe-progress-bar">
            <div class="fringe-progress-fill"></div>
          </div>
          <p>EVERY TICKET GETS US CLOSER</p>
        </div>

        <!-- RIGHT: IMAGE -->
        <div class="fringe-visual-block">
          <img
            src="https://drive.google.com/uc?export=view&id=1oVqyZx9jDGNxHMr3rBUAHNhnA-u9nEqL"
            alt="Tasty goes to Edinburgh"
            class="fringe-edinburgh-image"
          />
          <p class="fringe-message-main">TASTY GOES TO EDINBURGH</p>
          <p class="fringe-message-sub">SUPPORT OUR GOAL!</p>
        </div>

      </div>
    </div>
  </section>

</main>

</body>
</html>
