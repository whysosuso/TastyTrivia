<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasty Trivia â€“ Delicious Trivia Events!</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/7699-pepperoni-pizza.png" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1a1a1a 0%, #111 100%);
      background-size: 200% 200%;
      animation: ambient 20s ease-in-out infinite;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes ambient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      max-width: 95vw;
      max-height: 95vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }

    .brand-box {
      padding: 1rem 2rem;
      border: 1px solid #333;
      border-radius: 10px;
      background: #1a1a1a;
    }

    .brand-box h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #00ffc3;
      margin-bottom: 0.3rem;
    }

    .brand-box p {
      font-size: 1rem;
      color: #aaa;
    }

    .flip-clock {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .flip-unit {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 0.6rem 0.8rem;
      font-family: monospace;
      font-size: 1.4rem;
      font-weight: bold;
      color: #00ffc3;
    }

    .image-box {
      max-width: 250px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #333;
    }

    .image-box img {
      width: 100%;
      display: block;
    }

    .buttons {
      display: flex;
      justify-content: center;
    }

    .confetti-button {
      background-color: transparent;
      border: 1px solid #00ffc3;
      color: #00ffc3;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.4rem 1rem;
      border-radius: 6px;
    }

    .confetti-button:hover {
      background-color: #00ffc3;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand-box">
      <h1>Tasty Trivia</h1>
      <p>Delicious Trivia Events!</p>
    </div>

    <div class="flip-clock">
      <div class="flip-unit" id="days">00d</div>
      <div class="flip-unit" id="hours">00h</div>
      <div class="flip-unit" id="minutes">00m</div>
      <div class="flip-unit" id="seconds">00s</div>
    </div>

    <div class="image-box">
      <img src="https://i.ibb.co/BVGhgh4q/Chat-GPT-Image-May-28-2025-10-28-46-PM.png" alt="Tasty Trivia Loading Screen" />
    </div>

    <div class="buttons">
      <button class="confetti-button" onclick="launchConfetti()">Celebrate ðŸŽ‰</button>
    </div>
  </div>

  <script>
    function launchConfetti() {
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }

    setTimeout(launchConfetti, 1000);

    const targetDate = (() => {
      const now = new Date();
      const day = now.getDay();
      const diff = (7 - day) % 7 || 7;
      const sunday = new Date(now);
      sunday.setDate(now.getDate() + diff);
      sunday.setHours(23, 59, 59, 999);
      return sunday;
    })();

    function updateCountdown() {
      const now = new Date();
      const distance = targetDate - now;

      if (distance < 0) {
        document.querySelector(".flip-clock").innerHTML = "<div class='flip-unit'>We're live! ðŸŽ‰</div>";
        launchConfetti();
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = `${days.toString().padStart(2, '0')}d`;
      document.getElementById("hours").textContent = `${hours.toString().padStart(2, '0')}h`;
      document.getElementById("minutes").textContent = `${minutes.toString().padStart(2, '0')}m`;
      document.getElementById("seconds").textContent = `${seconds.toString().padStart(2, '0')}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
