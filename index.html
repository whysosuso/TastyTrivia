<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasty Trivia â€“ Loading</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/7699-pepperoni-pizza.png" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .brand-box {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: 1px solid #444;
      border-radius: 10px;
      background: #1a1a1a;
      font-size: 1.8rem;
      font-weight: 600;
      color: #00ffc3;
      margin-bottom: 1rem;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .timer {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 2rem;
    }

    .circle {
      fill: none;
      stroke-width: 18;
      stroke-linecap: round;
    }

    .background {
      stroke: #333;
    }

    .foreground {
      stroke: #00ffc3;
      transform: rotate(-90deg);
      transform-origin: center;
    }

    .label {
      position: absolute;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .image-box {
      border: 2px solid #444;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      margin-bottom: 2rem;
      max-width: 600px;
      width: 100%;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .confetti-button {
      background-color: transparent;
      border: 1px solid #00ffc3;
      color: #00ffc3;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    .confetti-button:hover {
      background-color: #00ffc3;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="fade-in">
    <div class="brand-box">Tasty Trivia</div>
    <p class="subtitle">Loading your next flavour of fun...</p>

    <div class="timer">
      <svg width="100%" height="100%" viewBox="0 0 200 200">
        <circle r="90" cx="100" cy="100" class="circle background"></circle>
        <circle r="90" cx="100" cy="100" class="circle foreground" id="daysArc"></circle>

        <circle r="70" cx="100" cy="100" class="circle background"></circle>
        <circle r="70" cx="100" cy="100" class="circle foreground" id="hoursArc"></circle>

        <circle r="50" cx="100" cy="100" class="circle background"></circle>
        <circle r="50" cx="100" cy="100" class="circle foreground" id="minutesArc"></circle>

        <circle r="30" cx="100" cy="100" class="circle background"></circle>
        <circle r="30" cx="100" cy="100" class="circle foreground" id="secondsArc"></circle>
      </svg>
      <div class="label" id="label">Tasty Trivia Launching...</div>
    </div>

    <div class="image-box">
      <img 
        src="https://i.ibb.co/BVGhgh4q/Chat-GPT-Image-May-28-2025-10-28-46-PM.png" 
        alt="Tasty Trivia Loading Screen" 
      />
    </div>

    <button class="confetti-button" onclick="launchConfetti()">Celebrate ðŸŽ‰</button>
  </div>

  <script>
    function launchConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    setTimeout(launchConfetti, 1000);

    const targetDate = (() => {
      const now = new Date();
      const day = now.getDay();
      const diff = (7 - day) % 7 || 7;
      const sunday = new Date(now);
      sunday.setDate(now.getDate() + diff);
      sunday.setHours(23, 59, 59, 999);
      return sunday;
    })();

    const circleLength = r => 2 * Math.PI * r;

    const arcs = [
      { id: 'daysArc', r: 90, unit: 7 * 24 * 60 * 60 * 1000 },
      { id: 'hoursArc', r: 70, unit: 24 * 60 * 60 * 1000 },
      { id: 'minutesArc', r: 50, unit: 60 * 60 * 1000 },
      { id: 'secondsArc', r: 30, unit: 60 * 1000 },
    ];

    arcs.forEach(({ id, r }) => {
      const el = document.getElementById(id);
      const len = circleLength(r);
      el.style.strokeDasharray = `${len}`;
      el.style.strokeDashoffset = `${len}`;
    });

    function updateTimer() {
      const now = new Date();
      const distance = targetDate - now;

      arcs.forEach(({ id, r, unit }) => {
        const el = document.getElementById(id);
        const len = circleLength(r);
        const value = 1 - ((distance % unit) / unit);
        el.style.strokeDashoffset = `${len * (1 - value)}`;
      });
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
