<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TASTY TRIVIA – Trivia Game Shows</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/7699-pepperoni-pizza.png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Press Start 2P', monospace;
      background: #F5DEB3;
      color: #111;
      overflow-x: hidden;
    }

    .page {
      max-width: 980px;
      margin: 0 auto;
      padding: 80px 1rem 4rem;
    }

    /* ================= TICKER ================= */
    .ticker-container {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 40px;
      background: linear-gradient(90deg,#db4118,#1E2A5A,#6B46C1);
      border-bottom: 4px solid #db4118;
      z-index: 1000;
      overflow: hidden;
      color: #fff;
    }

    .ticker-content {
      display: flex;
      white-space: nowrap;
      line-height: 40px;
      animation: tickerScroll 20s linear infinite;
      font-size: 0.7rem;
      letter-spacing: 2px;
      padding-left: 1rem;
    }

    .ticker-content span { padding-right: 80px; }

    @keyframes tickerScroll {
      from { transform: translateX(100%); }
      to   { transform: translateX(-100%); }
    }

    /* ================= HEADER ================= */
    .header-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      border: 4px solid #db4118;
      padding: 1.5rem;
      box-shadow: 8px 8px 0 rgba(219,65,24,.3);
      margin-bottom: 2rem;
      position: relative;
    }

    .header-box::before {
      content: '';
      position: absolute;
      inset: 8px;
      border: 2px solid #db4118;
      pointer-events: none;
    }

    .header-logo { width: 70px; height: 70px; }
    .header-text h1 {
      font-size: 2rem;
      color: #db4118;
      letter-spacing: 4px;
      text-shadow: 3px 3px 0 #1E2A5A;
    }

    /* ================= EVENTS ================= */
    .register-buttons {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin: 2rem auto;
    }

    .register-button {
      position: relative;
      padding: 1.5rem;
      border: 4px solid #1E2A5A;
      background: linear-gradient(135deg,#1E2A5A,#2D3B6B);
      color: #fff;
      text-decoration: none;
      box-shadow: 6px 6px 0 rgba(30,42,90,.3);
    }

    .button-content { font-size: .75rem; line-height: 1.6; }
    .button-price { color: #FFD700; }

    /* ================= FRINGE SECTION ================= */
    .fringe-fund-section {
      max-width: 900px;
      margin: 3rem auto;
    }

    .fringe-fund-container {
      border: 4px solid #db4118;
      box-shadow: 8px 8px 0 rgba(219,65,24,.25);
      padding: 2rem;
    }

    .fringe-fund-content {
      display: grid;
      gap: 2rem;
    }

    @media (min-width:768px) {
      .fringe-fund-content {
        grid-template-columns: 1.2fr 1fr;
      }
    }

    /* ================= FRINGE POPUP ================= */
    .fringe-popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity .2s;
    }

    .fringe-popup-overlay.visible {
      display: flex;
      opacity: 1;
    }

    .fringe-popup {
      width: 90vw;
      max-width: 540px;
      background: #F5DEB3;
      border: 4px solid #db4118;
      box-shadow: 8px 8px 0 rgba(219,65,24,.5);
      position: relative;
    }

    .fringe-popup-close {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 40px;
      height: 40px;
      background: #db4118;
      border: 3px solid #1E2A5A;
      color: #fff;
      font-family: inherit;
      cursor: pointer;
    }

    .fringe-popup-content {
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .fringe-popup h2 {
      text-align: center;
      color: #db4118;
      font-size: 1rem;
    }

    .progress-bar {
      height: 32px;
      border: 3px solid #1E2A5A;
      background: #ddd;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(to right,#FFD700,#FFA500);
      transition: width 1.5s ease;
    }

    .fringe-image img {
      width: 100%;
      display: block;
      border: 4px solid #1E2A5A;
    }
  </style>
</head>

<body>

<div class="ticker-container">
  <div class="ticker-content">
    <span>★★★ 6 CITIES ★ 900+ PLAYERS ★ 100% FUN ★★★</span>
    <span>★★★ 6 CITIES ★ 900+ PLAYERS ★ 100% FUN ★★★</span>
  </div>
</div>

<main class="page">
  <header class="header-box">
    <img src="https://i.ibb.co/1fwSfgcK/8-bit-purple-logo-2x-removebg-preview.png" class="header-logo" />
    <div class="header-text"><h1>TASTY TRIVIA</h1></div>
  </header>

  <!-- (Your events, partners, WhatsApp, footer remain unchanged) -->

</main>

<!-- ============ FRINGE POPUP ============ -->
<div id="fringePopup" class="fringe-popup-overlay">
  <div class="fringe-popup">
    <button class="fringe-popup-close" onclick="closeFringePopup()">X</button>

    <div class="fringe-popup-content">
      <h2>TASTY'S EDINBURGH FRINGE FUND</h2>

      <div>
        <div style="display:flex;justify-content:space-between;font-size:.6rem;">
          <span>₹1.15L RAISED</span>
          <span>₹5L GOAL</span>
          <span>MAR 2027</span>
        </div>

        <div class="progress-bar">
          <div id="fringeProgress" class="progress-fill"></div>
        </div>

        <p style="text-align:center;font-size:.6rem;color:#db4118;">
          EVERY TICKET GETS US CLOSER.
        </p>
      </div>

      <div class="fringe-image">
        <img src="https://drive.google.com/uc?export=view&id=1oVqyZx9jDGNxHMr3rBUAHNhnA-u9nEqL" />
      </div>
    </div>
  </div>
</div>

<script>
  const popup = document.getElementById('fringePopup');
  const bar = document.getElementById('fringeProgress');

  function closeFringePopup() {
    popup.classList.remove('visible');
  }

  if (!sessionStorage.getItem('fringePopupShown')) {
    setTimeout(() => {
      popup.classList.add('visible');
      bar.style.width = '23%';
      sessionStorage.setItem('fringePopupShown','true');
    }, 2000);
  }

  popup.addEventListener('click', e => {
    if (e.target === popup) closeFringePopup();
  });
</script>

</body>
</html>
