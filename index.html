<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasty Trivia â€“ Delicious Trivia Events!</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/7699-pepperoni-pizza.png" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100vh;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1a1a1a 0%, #111 100%);
      background-size: 200% 200%;
      animation: ambient 20s ease-in-out infinite;
      color: #eee;
      overflow: hidden;
    }

    @keyframes ambient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .brand-box {
      padding: 0.5rem 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      background: #1a1a1a;
      text-align: center;
      margin: 0.8rem auto 0;
      width: fit-content;
    }

    .brand-box h1 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #00ffc3;
    }

    .brand-box p {
      font-size: 0.8rem;
      color: #aaa;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      text-align: center;
      padding: 0.5rem;
      height: calc(100vh - 80px);
      gap: 0.6rem;
    }

    .timer-label {
      font-size: 0.9rem;
      color: #00ffc3;
    }

    .flip-clock {
      display: flex;
      gap: 0.4rem;
    }

    .flip-unit {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.4rem 0.6rem;
      font-family: monospace;
      font-size: 1rem;
      font-weight: bold;
      color: #00ffc3;
    }

    .scroll-banner {
      font-size: 0.9rem;
      color: #00ffc3;
      background: #111;
      text-align: center;
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 0.3rem;
      border-bottom: 1px solid #333;
      transition: opacity 0.4s ease;
    }

    .scroll-banner.hidden {
      opacity: 0;
    }

    .luma-embed iframe {
      width: 90vw;
      height: 300px;
      border: 1px solid #bfcbda88;
      border-radius: 4px;
      overflow: hidden;
    }

    .buttons {
      display: flex;
      justify-content: center;
    }

    .confetti-button {
      background-color: transparent;
      border: 1px solid #00ffc3;
      color: #00ffc3;
      font-size: 0.85rem;
      cursor: pointer;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .confetti-button:hover {
      background-color: #00ffc3;
      color: #111;
    }

    .whatsapp-icon {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="brand-box">
    <h1>Tasty Trivia</h1>
    <p>Delicious Trivia Events!</p>
  </div>

  <div class="scroll-banner" id="scrollBanner">
    Scroll to register! â†“
  </div>

  <div class="container">
    <div class="timer-label">Registration ends in</div>

    <div class="flip-clock">
      <div class="flip-unit" id="days">00d</div>
      <div class="flip-unit" id="hours">00h</div>
      <div class="flip-unit" id="minutes">00m</div>
      <div class="flip-unit" id="seconds">00s</div>
    </div>

    <div class="luma-embed">
      <iframe
        src="https://lu.ma/embed/event/evt-2ENw35WE2cEVr26/simple"
        frameborder="0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </div>

    <div class="buttons">
      <a class="confetti-button" href="https://bit.ly/Tasty_Trivia" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" alt="WhatsApp Logo" />
        Join WhatsApp Community!
      </a>
    </div>
  </div>

  <script>
    const getNextFridayNight = () => {
      const now = new Date();
      const day = now.getDay();
      const diff = (5 - day + 7) % 7;
      const friday = new Date(now);
      friday.setDate(now.getDate() + diff);
      friday.setHours(23, 59, 59, 999);
      return friday;
    };
    const targetDate = getNextFridayNight();

    function updateCountdown() {
      const now = new Date();
      const distance = targetDate - now;
      if (distance < 0) {
        document.querySelector(".flip-clock").innerHTML = "<div class='flip-unit'>We're live! ðŸŽ‰</div>";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("days").textContent = `${days.toString().padStart(2, '0')}d`;
      document.getElementById("hours").textContent = `${hours.toString().padStart(2, '0')}h`;
      document.getElementById("minutes").textContent = `${minutes.toString().padStart(2, '0')}m`;
      document.getElementById("seconds").textContent = `${seconds.toString().padStart(2, '0')}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Auto-scroll Luma iframe into view on load
    window.addEventListener("load", () => {
      const lumaIframe = document.querySelector(".luma-embed iframe");
      if (lumaIframe) {
        lumaIframe.scrollIntoView({ behavior: "smooth", block: "end" });
      }
    });

    // Show/hide scroll banner on scroll direction
    let lastScrollTop = 0;
    window.addEventListener("scroll", () => {
      const banner = document.getElementById("scrollBanner");
      const st = window.scrollY || document.documentElement.scrollTop;
      if (st > lastScrollTop) {
        banner.classList.add("hidden"); // scrolling down
      } else {
        banner.classList.remove("hidden"); // scrolling up
      }
      lastScrollTop = st <= 0 ? 0 : st;
    });
  </script>
</body>
</html>
