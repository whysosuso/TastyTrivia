<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TASTY TRIVIA – Trivia Game Shows</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/7699-pepperoni-pizza.png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      font-family: 'Press Start 2P', monospace;
      background-color: #F5DEB3;
      color: #111;
      overflow-x: hidden;
    }

    .page { max-width: 980px; margin: 0 auto; padding: 80px 1rem 4rem; }

    /* ===================== TICKER ===================== */
    .ticker-container {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 40px;
      background: linear-gradient(90deg,#db4118,#1E2A5A,#6B46C1);
      border-bottom: 4px solid #db4118;
      z-index: 1200;
      overflow: hidden;
      color: #fff;
    }
    .ticker-content {
      display: flex;
      white-space: nowrap;
      line-height: 40px;
      animation: tickerScroll 20s linear infinite;
      font-size: 0.7rem;
      letter-spacing: 2px;
      padding-left: 1rem;
    }
    .ticker-text { padding-right: 80px; }
    @keyframes tickerScroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* ===================== HEADER ===================== */
    .header-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      border: 4px solid #db4118;
      padding: 1.5rem;
      box-shadow: 8px 8px 0 rgba(219,65,24,0.3);
      margin-bottom: 2rem;
    }
    .header-logo { width: 70px; }
    .header-text h1 {
      font-size: 2rem;
      color: #db4118;
      letter-spacing: 4px;
      text-shadow: 3px 3px 0 #1E2A5A;
    }

    /* ===================== EVENTS ===================== */
    .register-buttons {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin: 2rem auto;
    }
    .register-button {
      background: linear-gradient(135deg,#1E2A5A,#2D3B6B);
      border: 4px solid #1E2A5A;
      padding: 1.5rem;
      color: #fff;
      text-decoration: none;
      position: relative;
      box-shadow: 6px 6px 0 rgba(30,42,90,0.3);
    }
    .button-content { font-size: 0.75rem; line-height: 1.6; }
    .button-row { display: flex; gap: 1rem; flex-wrap: wrap; }
    .button-price { color: #FFD700; }
    .button-cta {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.7rem 1.2rem;
      background: linear-gradient(135deg,#FFD700,#FFA500);
      color: #1E2A5A;
      border: 3px solid #1E2A5A;
    }

    /* ===================== FRINGE SECTION ===================== */
    .fringe-fund-section { margin: 3rem auto; }
    .fringe-progress-wrapper {
      background: #fff;
      border: 3px solid #1E2A5A;
      padding: 1.5rem;
      box-shadow: 5px 5px 0 rgba(30,42,90,0.2);
    }
    .fringe-progress-stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .stat-label { font-size: 0.55rem; color: #666; }
    .stat-value { font-size: 0.9rem; color: #1E2A5A; }
    .fringe-progress-bar {
      height: 32px;
      background: #E0E0E0;
      border: 3px solid #1E2A5A;
      overflow: hidden;
    }
    .fringe-progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg,#FFD700,#FFA500);
      transition: width 1.2s ease;
    }
    .fringe-progress-fill.animated {
      width: var(--progress-width);
    }

    /* ===================== POPUP ===================== */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .popup-overlay.show { display: flex; }

    .popup-container {
      width: 90vw;
      max-width: 540px;
      background: #fff;
      border: 4px solid #db4118;
      box-shadow: 8px 8px 0 rgba(219,65,24,0.5);
      position: relative;
    }

    .popup-close {
      position: absolute;
      top: 12px; right: 12px;
      width: 40px; height: 40px;
      background: #db4118;
      color: #fff;
      border: 3px solid #1E2A5A;
      cursor: pointer;
    }

    /* ===== POPUP MONEY TICKER (NEW) ===== */
    .popup-header {
      padding: 1.2rem;
      border-bottom: 3px solid #db4118;
    }
    .popup-money-ticker {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .popup-money-left,
    .popup-money-right {
      font-size: 0.55rem;
      color: #db4118;
      white-space: nowrap;
    }
    .popup-money-bar {
      flex: 1;
      height: 16px;
      background: #E0E0E0;
      border: 2px solid #1E2A5A;
      overflow: hidden;
    }
    .popup-money-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg,#FFD700,#FFA500);
      transition: width 1.2s ease;
    }
    .popup-money-fill.animated {
      width: var(--progress-width);
    }

    .popup-image { width: 100%; display: block; }

    .popup-cta-container {
      padding: 1rem;
      text-align: center;
    }
    .popup-cta-button {
      padding: 0.8rem 1.4rem;
      background: linear-gradient(135deg,#FFD700,#FFA500);
      border: 3px solid #1E2A5A;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="ticker-container">
  <div class="ticker-content">
    <span class="ticker-text">★★★ 6 CITIES ★ 900+ PLAYERS ★ 100% FUN ★★★</span>
    <span class="ticker-text">★★★ 6 CITIES ★ 900+ PLAYERS ★ 100% FUN ★★★</span>
  </div>
</div>

<main class="page">

  <header class="header-box">
    <img class="header-logo" src="https://i.ibb.co/1fwSfgcK/8-bit-purple-logo-2x-removebg-preview.png">
    <div class="header-text"><h1>TASTY TRIVIA</h1></div>
  </header>

  <section class="register-buttons">
    <a class="register-button" href="#">
      <div class="button-content">
        <div class="button-row">
          <span>SAT, FEB 7</span> | <span>JP NAGAR</span>
        </div>
        <div class="button-row">
          <span>ASIA ON A PLATE</span> | <span class="button-price">₹499</span>
        </div>
        <span class="button-cta">PRESS START</span>
      </div>
    </a>
  </section>

</main>

<!-- ===================== POPUP ===================== -->
<div class="popup-overlay" id="popupOverlay">
  <div class="popup-container">
    <button class="popup-close" id="popupClose">X</button>

    <!-- HEADER MONEY TICKER -->
    <div class="popup-header">
      <div class="popup-money-ticker">
        <span class="popup-money-left">₹1.15L RAISED</span>
        <div class="popup-money-bar">
          <div class="popup-money-fill" id="popup-money-fill" data-progress="23"></div>
        </div>
        <span class="popup-money-right">₹5L TARGET</span>
      </div>
    </div>

    <img src="https://i.ibb.co/5Wcr09YH/Screenshot-2026-02-06-at-8-42-50-PM.png" class="popup-image">

    <div class="popup-cta-container">
      <button class="popup-cta-button" id="popupContinue">CONTINUE &gt;&gt;</button>
    </div>
  </div>
</div>

<script>
  const popup = document.getElementById('popupOverlay');
  const closeBtn = document.getElementById('popupClose');
  const continueBtn = document.getElementById('popupContinue');

  window.addEventListener('load', () => {
    if (!sessionStorage.getItem('fringePopupShown')) {
      setTimeout(() => {
        popup.classList.add('show');
        sessionStorage.setItem('fringePopupShown', 'true');

        const fill = document.getElementById('popup-money-fill');
        const pct = fill.getAttribute('data-progress') || 23;
        fill.style.setProperty('--progress-width', pct + '%');
        fill.classList.add('animated');
      }, 1500);
    }
  });

  closeBtn.onclick = continueBtn.onclick = () => popup.classList.remove('show');
  popup.onclick = e => { if (e.target === popup) popup.classList.remove('show'); };
</script>

</body>
</html>
