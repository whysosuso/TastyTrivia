<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Tasty Trivia ‚Äì Fun, free, themed trivia nights across Indian cities. Join the community, register, and play!" />
  <title>Tasty Trivia ‚Äì Delicious Trivia Events!</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/7699-pepperoni-pizza.png" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script id="luma-checkout" src="https://embed.lu.ma/checkout-button.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100vh;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1a1a1a 0%, #111 100%);
      background-size: 200% 200%;
      animation: ambient 20s ease-in-out infinite;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 0.5rem;
    }

    @keyframes ambient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .brand-box {
      padding: 0.3rem 0.5rem;
      border: 1px solid #333;
      border-radius: 10px;
      background: #1a1a1a;
      margin-bottom: 0.5rem;
      width: 100%;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .brand-box h1 {
      font-size: 1.6rem;
      font-weight: 600;
      color: #00ffc3;
      margin-bottom: 0.5rem;
      letter-spacing: 0.15em;
      width: 100%;
      text-align: center;
    }

    .brand-box p {
      font-size: 0.9rem;
      color: #aaa;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      height: 100%;
      width: 100%;
      max-width: 100vw;
    }

    .timer-label {
      font-size: 0.85rem;
      color: #00ffc3;
      margin-bottom: 0.3rem;
      opacity: 0.8;
    }

    .flip-clock {
      display: flex;
      gap: 0.3rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 0.6rem;
    }

    .flip-unit {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.4rem 0.6rem;
      font-family: monospace;
      font-size: 1rem;
      font-weight: bold;
      color: #00ffc3;
    }

    img.image {
      width: 60vw;
      max-height: 30vh;
      object-fit: contain;
      border: 1px solid #333;
      border-radius: 10px;
      display: block;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    img.image:hover {
      transform: scale(1.02);
    }

    .theme-box {
      border: 1px solid #444;
      background-color: rgba(26, 26, 26, 0.95);
      color: #eee;
      padding: 0.6rem;
      border-radius: 8px;
      font-size: 0.85rem;
      max-width: 90vw;
      text-align: center;
      margin-top: 0.6rem;
      margin-bottom: 0.6rem;
    }

    .button-frame {
      border: 2px solid #00ffc3;
      padding: 0.8rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffc3;
      text-align: center;
    }

    .luma-checkout--button,
    .whatsapp-button {
      background-color: transparent;
      border: 1px solid #00ffc3;
      color: #00ffc3;
      font-size: 0.9rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s ease;
      display: inline-block;
      white-space: nowrap;
      margin: 0.3rem 0;
    }

    .luma-checkout--button:hover,
    .whatsapp-button:hover {
      background-color: #00ffc3;
      color: #111;
    }

    .whatsapp-icon {
      width: 16px;
      height: 16px;
      vertical-align: middle;
    }

    .upcoming-events {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #ccc;
      text-align: center;
    }

    @media (max-width: 480px) {
      .brand-box h1 {
        font-size: 1.2rem;
      }
      .flip-unit {
        font-size: 0.9rem;
        padding: 0.3rem 0.5rem;
      }
      img.image {
        width: 90vw;
        max-height: 25vh;
      }
      .luma-checkout--button,
      .whatsapp-button {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="brand-box">
    <h1>Tasty Trivia</h1>
    <p>Delicious Trivia Events!</p>
  </div>

  <div class="content">
    <div class="timer-label">Registration ends in</div>
    <div class="flip-clock">
      <div class="flip-unit" id="days">00d</div>
      <div class="flip-unit" id="hours">00h</div>
      <div class="flip-unit" id="minutes">00m</div>
      <div class="flip-unit" id="seconds">00s</div>
    </div>

    <img src="https://i.ibb.co/wZpXd1cQ/TT-BBSR.png" alt="Tasty Trivia Bhubaneswar" class="image" />

    <div class="theme-box">
      üì£ Theme: Asia-themed. Beginner-friendly tidbits on ‚ÄúIndia in Asia‚Äù and ‚ÄúAsia in India‚Äù.
    </div>

    <div class="button-frame">
      <a href="https://lu.ma/event/evt-2ENw35WE2cEVr26" class="luma-checkout--button" data-luma-action="checkout" data-luma-event-id="evt-2ENw35WE2cEVr26" rel="noopener" target="_blank">
        Register for Tasty Trivia | Bhubaneswar
      </a>
      <div class="upcoming-events">
        üìÖ Next: Chandigarh, Delhi, Bengaluru, Goa
      </div>
    </div>

    <a class="whatsapp-button" href="https://bit.ly/Tasty_Trivia" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" alt="WhatsApp Logo" />
      Join WhatsApp Community!
    </a>
  </div>

  <script>
    const getNextFridayNight = () => {
      const now = new Date();
      const day = now.getDay();
      const diff = (5 - day + 7) % 7;
      const friday = new Date(now);
      friday.setDate(now.getDate() + diff);
      friday.setHours(23, 59, 59, 999);
      return friday;
    };

    const targetDate = getNextFridayNight();

    function updateCountdown() {
      const now = new Date();
      const distance = targetDate - now;

      if (distance < 0) {
        document.querySelector(".flip-clock").innerHTML = "<div class='flip-unit'>We're live! üéâ</div>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = `${days.toString().padStart(2, '0')}d`;
      document.getElementById("hours").textContent = `${hours.toString().padStart(2, '0')}h`;
      document.getElementById("minutes").textContent = `${minutes.toString().padStart(2, '0')}m`;
      document.getElementById("seconds").textContent = `${seconds.toString().padStart(2, '0')}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
