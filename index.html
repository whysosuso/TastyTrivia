<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasty Trivia â€“ Delicious Trivia Events!</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/7699-pepperoni-pizza.png" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script id="luma-checkout" src="https://embed.lu.ma/checkout-button.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      min-height: 100vh;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1a1a1a 0%, #111 100%);
      background-size: 200% 200%;
      animation: ambient 20s ease-in-out infinite;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      padding: 1rem;
    }

    @keyframes ambient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .brand-box {
      padding: 0.5rem 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      background: #1a1a1a;
      text-align: center;
      margin-bottom: 1rem;
    }

    .brand-box h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #00ffc3;
    }

    .brand-box p {
      font-size: 1rem;
      color: #aaa;
    }

    .timer-label {
      font-size: 1rem;
      color: #00ffc3;
      margin-bottom: 0.5rem;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      max-width: 100%;
    }

    .flip-clock {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .flip-unit {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.6rem 0.8rem;
      font-family: monospace;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ffc3;
    }

    .image-box {
      max-width: 100%;
    }

    .image-box img {
      width: calc(8 * 2 * 1.2rem);
      max-width: 95vw;
      height: auto;
      border-radius: 10px;
      border: 1px solid #333;
      display: block;
      margin: 0 auto;
    }

    .button-frame {
      border: 2px solid #00ffc3;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      box-shadow: 0 0 15px #00ffc3;
      text-align: center;
    }

    .luma-checkout--button,
    .whatsapp-button {
      background-color: transparent;
      border: 1px solid #00ffc3;
      color: #00ffc3;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s ease;
      display: inline-block;
      white-space: nowrap;
      overflow-wrap: normal;
      margin: 0.5rem 0;
    }

    .luma-checkout--button:hover,
    .whatsapp-button:hover {
      background-color: #00ffc3;
      color: #111;
    }

    .whatsapp-icon {
      width: 18px;
      height: 18px;
      vertical-align: middle;
    }

    .upcoming-events {
      margin-top: 0.8rem;
      font-size: 0.95rem;
      color: #ccc;
      text-align: center;
    }

    @media (max-width: 480px) {
      .brand-box h1 {
        font-size: 1.3rem;
      }
      .flip-unit {
        font-size: 1rem;
        padding: 0.5rem 0.6rem;
      }
      .image-box img {
        width: 100%;
      }
      .luma-checkout--button,
      .whatsapp-button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="brand-box">
    <h1>Tasty Trivia</h1>
    <p>Delicious Trivia Events!</p>
  </div>

  <div class="timer-label">Registration ends in</div>

  <div class="content">
    <div class="flip-clock">
      <div class="flip-unit" id="days">00d</div>
      <div class="flip-unit" id="hours">00h</div>
      <div class="flip-unit" id="minutes">00m</div>
      <div class="flip-unit" id="seconds">00s</div>
    </div>

    <div class="image-box">
      <img src="https://i.ibb.co/wZpXd1cQ/TT-BBSR.png" alt="Tasty Trivia Bhubaneswar" />
    </div>

    <div class="button-frame">
      <a
        href="https://lu.ma/event/evt-2ENw35WE2cEVr26"
        class="luma-checkout--button"
        data-luma-action="checkout"
        data-luma-event-id="evt-2ENw35WE2cEVr26"
      >
        Register for Tasty Trivia | Bhubaneswar
      </a>

      <div class="upcoming-events">
        ðŸ“… Upcoming events: Chandigarh, Delhi, Bangalore, London, Goa
      </div>
    </div>

    <a class="whatsapp-button" href="https://bit.ly/Tasty_Trivia" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" alt="WhatsApp Logo" />
      Join WhatsApp Community!
    </a>
  </div>

  <script>
    const getNextFridayNight = () => {
      const now = new Date();
      const day = now.getDay();
      const diff = (5 - day + 7) % 7;
      const friday = new Date(now);
      friday.setDate(now.getDate() + diff);
      friday.setHours(23, 59, 59, 999);
      return friday;
    };

    const targetDate = getNextFridayNight();

    function updateCountdown() {
      const now = new Date();
      const distance = targetDate - now;

      if (distance < 0) {
        document.querySelector(".flip-clock").innerHTML = "<div class='flip-unit'>We're live! ðŸŽ‰</div>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = `${days.toString().padStart(2, '0')}d`;
      document.getElementById("hours").textContent = `${hours.toString().padStart(2, '0')}h`;
      document.getElementById("minutes").textContent = `${minutes.toString().padStart(2, '0')}m`;
      document.getElementById("seconds").textContent = `${seconds.toString().padStart(2, '0')}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
