<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasty Trivia Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .wrapper {
      width: 100%;
      max-width: 600px;
      padding: 2rem 1rem;
      text-align: center;
    }
    .image-box {
      border: 2px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <p style="font-size: 1.5rem; color: #333; margin-bottom: 1.5rem;">
      Tasty Trivia is loading...
    </p>
    <div class="image-box">
      <img 
        src="https://i.ibb.co/BVGhgh4q/Chat-GPT-Image-May-28-2025-10-28-46-PM.png" 
        alt="Tasty Trivia Loading Screen" 
      />
    </div>
  </div>
</body>
</html>
