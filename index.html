<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasty Trivia Loading</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    .wrapper {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .title {
      font-size: 1.6rem;
      color: #fff;
      margin-bottom: 1.2rem;
    }
    .timer-box {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #1a1a1a;
      margin-bottom: 1.5rem;
    }
    .time-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
    }
    .time-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffc3;
    }
    .time-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #aaa;
      margin-top: 0.2rem;
      letter-spacing: 0.5px;
    }
    .image-box {
      border: 2px solid #444;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <p class="title">Tasty Trivia is loading...</p>

    <div class="timer-box" id="countdown">
      <div class="time-unit">
        <div class="time-value" id="days">0</div>
        <div class="time-label">Days</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="hours">0</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="minutes">0</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="seconds">0</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>

    <div class="image-box">
      <img 
        src="https://i.ibb.co/BVGhgh4q/Chat-GPT-Image-May-28-2025-10-28-46-PM.png" 
        alt="Tasty Trivia Loading Screen" 
      />
    </div>
  </div>

  <script>
    function launchConfetti() {
      confetti({
        particleCount: 80,
        spread: 60,
        origin: { y: 0.6 }
      });
    }
    setInterval(launchConfetti, 4000);
    launchConfetti();

    function getNextSundayMidnight() {
      const now = new Date();
      const day = now.getDay();
      const diff = (7 - day) % 7 || 7;
      const sunday = new Date(now);
      sunday.setDate(now.getDate() + diff);
      sunday.setHours(23, 59, 59, 999);
      return sunday;
    }

    const targetDate = getNextSundayMidnight();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "<p style='color:#0f0;'>Launching soon!</p>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
