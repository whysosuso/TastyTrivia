<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasty Trivia â€“ Delicious Trivia Events!</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/7699-pepperoni-pizza.png" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1a1a1a 0%, #111 100%);
      background-size: 200% 200%;
      animation: ambient 20s ease-in-out infinite;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes ambient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      max-width: 95vw;
      max-height: 95vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .brand-box {
      border: 1px solid #444;
      border-radius: 10px;
      background: #1a1a1a;
      padding: 1rem 2rem;
    }

    .brand-box h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #00ffc3;
      letter-spacing: 0.8px;
    }

    .brand-box p {
      font-size: 1rem;
      color: #aaa;
      margin-top: 0.3rem;
    }

    .timer-box {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.6rem;
      font-size: 0.9rem;
    }

    .time-unit {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 0.5rem;
      width: 60px;
    }

    .time-value {
      font-size: 1.2rem;
      font-weight: 600;
      color: #00ffc3;
    }

    .time-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      color: #aaa;
      letter-spacing: 0.4px;
    }

    .image-box {
      max-width: 200px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #333;
    }

    .image-box img {
      width: 100%;
      display: block;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .confetti-button, .music-button {
      background-color: transparent;
      border: 1px solid #00ffc3;
      color: #00ffc3;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    .confetti-button:hover, .music-button:hover {
      background-color: #00ffc3;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <div class="brand-box">
      <h1>Tasty Trivia</h1>
      <p>Delicious Trivia Events!</p>
    </div>

    <div class="timer-box" id="countdown">
      <div class="time-unit">
        <div class="time-value" id="days">0</div>
        <div class="time-label">Days</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="hours">0</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="minutes">0</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="seconds">0</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>

    <div class="image-box">
      <img src="https://i.ibb.co/BVGhgh4q/Chat-GPT-Image-May-28-2025-10-28-46-PM.png" alt="Tasty Trivia Loading Screen" />
    </div>

    <div class="buttons">
      <button class="confetti-button" onclick="launchConfetti()">Celebrate ðŸŽ‰</button>
      <button class="music-button" onclick="toggleMusic()">ðŸ”Š Play Music</button>
    </div>

    <audio id="bgMusic" loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/10/20/audio_d30a2dbab3.mp3?filename=soft-ambient-110563.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    function launchConfetti() {
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }

    function toggleMusic() {
      const audio = document.getElementById('bgMusic');
      if (audio.paused) audio.play();
      else audio.pause();
    }

    setTimeout(launchConfetti, 1000);

    const targetDate = (() => {
      const now = new Date();
      const day = now.getDay();
      const diff = (7 - day) % 7 || 7;
      const sunday = new Date(now);
      sunday.setDate(now.getDate() + diff);
      sunday.setHours(23, 59, 59, 999);
      return sunday;
    })();

    function updateCountdown() {
      const now = new Date();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "<p style='color:#0f0;'>We're live! ðŸŽ‰</p>";
        launchConfetti();
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
